<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <style>
      table {
        background: url('https://images.pexels.com/photos/2216274/pexels-photo-2216274.jpeg?auto=compress&cs=tinysrgb&w=600');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      th,td {
        padding: 10px;
      }
      input {
        padding: 5px;
      }
    </style>
    <form action="https://www.google.com" >
      <table width="70%" align="center" border="1" cellspacing="5px">
        <tr>
            <th colspan="2" align="center">Registration</th>
        </tr>
        <tr>
          <th>
            <label>First Name</label>
          </th>
          <td>
            <input
              type="text"
              placeholder="Enter your Name"
              autofocus
              required
            />
          </td>
        </tr>
        <tr>
          <th>
            <label>Last Name</label>
          </th>
          <td>
            <input type="text" placeholder="Enter your LastName" />
          </td>
        </tr>
        <tr>
          <th>
            <label>Email</label>
          </th>
          <td>
            <input type="email" placeholder="Enter your Email" />
          </td>
        </tr>
        <tr>
          <th>
            <label>Password</label>
          </th>
          <td>
            <input type="password" placeholder="Enter your Password" />
          </td>
        </tr>
        <tr>
          <th>
            <label>DOB</label>
          </th>
          <td>
            <input type="date" />
          </td>
        </tr>
        <tr>
            <th>
                <label>Gender</label>
            </th>
            <td><label >Male</label><input type="radio" name="r1">
            <label >Female</label><input type="radio" name="r1"></td>
        </tr>
            <tr>
                <th>
                    <label>Skills</label>
                </th>
                <td>
                    <label>HTML
                    </label>
                        <input type="checkbox">
                    <label>CSS
                    </label>
                        <input type="checkbox">
                    <label>JavaScript
                    </label>
                        <input type="checkbox">
                </td>
            </tr>
            <tr>
                <th>
                    <label>Resume</label>
                </th>
                <td>
                    <input type="file">
                </td>
            </tr>
          <th colspan="2" align="center">
                <input type="submit" >
          </th>
      </table>
    </form>
  </body>
</html>
